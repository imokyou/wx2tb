<body>
<div id="body" style="height: 597px;">
    <form action="/Admin/Login/Passport/forget/type/user.html" method="post">
        <div class="signup">
            <div class="content">
                <a href="http://taobao.kbstore.cn/Admin?flag=8">
                    <div class="logo" style="background:none;text-align:center;">
                        <img src="images/youmi_logo.png" style="max-height:60px;"></div>
                </a>
                <div class="main">
                    <div class="form-group has-error">
                        <label class="control-label">
                            用户名
                        </label>
                        <input class="form-control js-mobile" vtype="required&amp;&amp;mobile" name="mobile"
                               placeholder="注册时的手机号码" maxlength="11">
                        <p class="help-block error-message">本项必填</p>
                    </div>
                    <div class="form-group">
                        <label class="control-label">验证码</label>
                        <div class="input-group">
                            <input class="form-control" vtype="required" id="verify" name="verify" placeholder="验证码">
                            <div class="input-group-addon" style="padding:0; background-color:Transparent;">
                                <img width="100" alt="验证码" style=" max-height:32px;"
                                     src="/Admin/Login/Passport/verify.html?temp=1509093798188"
                                     onclick="this.src='/Admin/Login/Passport/verify.html?temp='+new Date().getTime();"
                                     title="点击刷新" id="img-verify">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">
                            短信验证码
                        </label>
                        <div class="input-group">
                            <input class="form-control" vtype="required&amp;&amp;number" name="sms_captcha"
                                   placeholder="短信校验码" data-caution="&amp;&amp;短信验证码是6位数字" maxlength="6">
                            <div class="input-group-addon">
                                <button class="fetch-sms" type="button">
                                    获取验证码
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">
                            新密码
                        </label>
                        <input class="form-control" onfocus="this.type='password'" vtype="required" name="password"
                               placeholder="设置新密码">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-shadow" rel="ajax"
                        style="background-color:#00b021;border-color:#00b021">
                    重置密码
                </button>
                <div class="clearfix" style="margin-top: 5px;">
                    <a href="taokoulin.html" class="register pull-right"
                       style="color:#00b021;border-bottom: 1px solid #00b021;">想起密码去登录&gt;</a>
                    <input name="referer" type="hidden" value="http://taobao.kbstore.cn/Admin?flag=8">
                </div>
            </div>
        </div>
    </form>
    <script>
        (function () {
            $('.fetch-sms').click(function () {
                var mobile = $('.js-mobile').val();
                var reg = /^0?1[34578]\d{9}$/;
                if (!reg.test(mobile)) {
                    validatorFunc($('.js-mobile'));
                    toastr['error']('请先输入正确的手机号码!');
                    return;
                }
                var verify = $('#verify').val();
                if (!verify || !/\d{4}/.test(verify)) {
                    validatorFunc($('#verify'));
                    toastr['error']('请先输入正确的验证码!');
                    return;
                }
                $.post('/Admin/Login/Passport/send_vcode_sms.html', {
                    mobile: mobile,
                    type: 'forget',
                    verify: verify
                }, function (rs) {
                    if (rs.status == 'success') {
                        regCountDown(60);
                    }
                    if (rs.msg) toastr['error'](rs.msg);

                }, 'json');
            });

            window['regCountDown'] = function (vtime) {
                var t = ""; //60秒后重新获取
                $('.fetch-sms').html(vtime + '秒后重新获取').attr('disabled', 'disabled').addClass('disabled');
                vtime--;
                if (vtime < 1) {
                    $('.fetch-sms').html('重新获取').removeAttr('disabled').removeClass('disabled');
                    return;
                }
                setTimeout("regCountDown(" + vtime + ")", 1000);
            }
        })();
    </script>
</div>

    (function () {
        $(window).resize(function () {
            $('#body').css('height', 'auto');
            var wh = $(window).height(), bh = $('#body').outerHeight(), fh = $('#footer').outerHeight();
            if ((bh + fh) < wh) {
                $('#body').outerHeight(wh - fh);
            } else {
                $('#body').css('height', 'auto');
            }
        }).trigger('resize');
    })();
</script>
