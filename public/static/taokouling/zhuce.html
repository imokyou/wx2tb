                    <div class="form-group">

                        <input class="form-control js-mobile" vtype="required&amp;&amp;mobile" name="mobile"

                    <div class="form-group">

    <script>
        (function () {
            $('.fetch-sms').click(function () {
                var mobile = $('.js-mobile').val();
                var reg = /^0?1[34578]\d{9}$/;
                if (!reg.test(mobile)) {
                    validatorFunc($('.js-mobile'));
                    toastr['error']('请先输入正确的手机号码!');
                    return;
                }
                $.post('/Admin/Login/Passport/send_vcode_sms/utype/user.html', {
                    mobile: mobile,
                    type: 'signup',
                    apisignup: 1
                }, function (rs) {
                    if (rs.status == 'success') {
                        regCountDown(60);
                    }
                    if (rs.msg) toastr['error'](rs.msg);
                }, 'json');
            });

            window['regCountDown'] = function (vtime) {
                var t = ""; //60秒后重新获取
                $('.fetch-sms').html(vtime + '秒后重新获取').attr('disabled', 'disabled').addClass('disabled');
                vtime--;
                if (vtime < 1) {
                    $('.fetch-sms').html('重新获取').removeAttr('disabled').removeClass('disabled');
                    return;
                }
                setTimeout("regCountDown(" + vtime + ")", 1000);
            }
        })();
    </script>
